<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="description" content="犬と一緒においしいご飯を食べながら生きています。">
<title>いちごクレープ | 犬とごはんと私</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>SNS映えするおしゃれご飯</h1>
<h2>いちごクレープの作り方</h2>
<img src="images/crepe.jpg" alt="いちごクレープの写真">
<table>
  <thead>
    <tr>
      <th scope="col">食材</th>
      <th scope="col">量</th>
      <th scope="col">下準備</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">小麦粉</th>
      <td>100g</td>
      <td>ふるいにかけておく</td>
    </tr>
    <tr>
      <th scope="row">砂糖</th>
      <td>20g</td>
      <td>ふるいにかけておく</td>
    </tr>
    <tr>
      <th scope="row">卵</th>
      <td>1個</td>
      <td>常温に戻す<br>
        泡立てないように溶いておく</td>
    </tr>
    <tr>
      <th scope="row">牛乳</th>
      <td>1個</td>
      <td>常温に戻す<br>
        泡立てないように溶いておく</td>
    </tr>
    <tr>
      <th scope="row">バター</th>
      <td>フライパンで焼く際に使用する（分量外）</td>
      <td></td>
    </tr>
  </tbody>
</table>


</body>
</html>
