<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ベースファイル｜HTML&CSS入門ワークブック</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<table>
	<captin>クレープの生地の材料</caption>
	<colgroup>
		<col span="2" style="width: 25%">
		<col>
	</colgroup>
	<!--<colgroup span="2" style="width: 25%">
	<colgroup span="1">-->
	<thead>	
		<tr>
			<th scope="col">食材</th>
			<th scope="col">量</th>
			<th scope="col">下準備</th>
		</tr>
	</thead>
	<tbody>	
		<tr>
			<th scope="row">小麦粉</th>
			<td>100g</td>
			<td rowspan="2">ふるいにかけておく</td>
		</tr>
		<tr>
			<th scope="row">砂糖</th>
			<td>20g</td>
			<!--<td>ふるいにかけておく</td>-->
		</tr>
		<tr>
			<th scope="row">卵</th>
			<td>1個</td>
			<td>常温に戻す<br>泡立てないように溶いておく</td>
		</tr>
		<tr>
			<th scope="row">牛乳</th>
			<td>600cc</td>
			<td>冷蔵庫から早めに出しておく</td>
		</tr>
		<tr>
			<th scope="row">バター</th>
			<td colspan="2">フライパンで焼く際に使用する(分量外)</td>
		</tr>
	</tbody>
</table>
<table>
	<caption>具材の材料</caption>
	<colgroup>
		<col span="2" style="width: 25%">
		<col>
	</colgroup>
	<thead>
		<tr>
			<th space="col">食材</th>
			<th space="col">量</th>
			<th space="col">下準備</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th scope="row">イチゴ</th>
			<td>3個</td>
			<td>4等分に切っておく</td>
		</tr>
		<tr>
			<th scope="row">生クリーム</th>
			<td>100cc</td>
			<td>乳脂肪分が高いとリッチなお味に</td>
		</tr>
		<tr>
			<th scope="row">砂糖</th>
			<td>お好みで</td>
			<td>グラニュー糖がよい</td>
		</tr>
	</tbody>
</table>
</body>
</html>
